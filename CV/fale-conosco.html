                        </li>
                    </ul>

            </header>

            <section>
                <h2>Fale Conosco</h2>
                <form>
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label>Sexo:</label>
                        <label>
                            <input type="radio" name="sex" value="Masculino">Masculino
                        </label>
                        <label>
                            <input type="radio" name="sex" value="Feminino">Feminino
                        </label>
                        
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="website">Website</label>
                        <input type="url" id="website">
                    </div>
                    <div>
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" pattern="[0-9]{9,9}" required>
                    </div>
                    <div>
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" required>
                    </div>
                    <div>
                        <label for="state">Estado:</label>
                        <select id="state">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                            <option value="SP">SP</option>
                        </select>
                    </div>
                    <div>
                        <label for="subject">Assunto</label>
                        <select name="" id="subject">
                            <option value="sugestao">Sugestão</option>
                            <option value="critica">Crítica</option>
                        </select>
                    </div>
                    <div>
                        <label for="archive">Arquivo:</label>
                        <input type="file" id="archive">
                    </div>
                    <div>
                        <label for="message">Mensagem</label>
                        <textarea name="" maxlength="140" id="message" placeholder="Escreva sua mensagem aqui" cols="30" rows="5"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                    <button type="Reset">Cancelar</button>
                </form>
            </section>
    </body>
</html>
