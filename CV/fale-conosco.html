<!DOCTYPE html>
<html>
    <head>
        <title>Fale Conosco</title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel Alves da Silva Duarte">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header class="main-header">
                <figure class="container-img">
                    <img src="assets/img/01.jpg" alt="tio bill"/>
                </figure>
                <h1 class="main-title">Daniel Duarte</h1>
                <nav class="menu">
                    <ul class="container-item">
                        <li class="item">
                            <a href="curriculo.html">Currículo</a>
                        </li>
                        <li class="item">
                            <a href="fale-conosco.html">Fale conosco</a>
                        </li>
                        <li class="item">
                            <a href="https://github.com/DanielDuarte2?tab=repositories" target="_blank">Projetos Pessoais</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <section>
                <form class="main-form">
                    <h2 class="title">Fale Conosco</h2>
                    <div  class="container-text">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="container-text radio">
                        <label>Sexo:</label>
                        <label>
                            <input type="radio" name="sex" value="Masculino">Masculino
                        </label>
                        <label>
                            <input type="radio" name="sex" value="Feminino">Feminino
                        </label>
                        
                    </div>
                    <div class="container-text">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="container-text">
                        <label for="website">Website</label>
                        <input type="url" id="website">
                    </div>
                    <div class="container-text">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" pattern="[0-9]{9,9}" required>
                    </div>
                    <div class="container-text">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="container-text">
                        <label for="state">Estado:</label>
                        <select id="state">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                            <option value="SP">SP</option>
                        </select>
                    </div>
                    <div class="container-text">
                        <label for="subject">Assunto</label>
                        <select name="" id="subject">
                            <option value="sugestao">Sugestão</option>
                            <option value="critica">Crítica</option>
                        </select>
                    </div>
                    <div class="container-text">
                        <label for="archive">Arquivo:</label>
                        <input type="file" id="archive">
                    </div>
                    <div class="container-text">
                        <label for="message">Mensagem</label>
                        <textarea name="" maxlength="140" id="message" placeholder="Escreva sua mensagem aqui" cols="30" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Enviar</button>
                    <button type="Reset" class="btn-reset">Cancelar</button>
                </form>
            </section>

            <footer class="main-footer">Todos os direitos reservados.</footer>
    </body>
</html>
